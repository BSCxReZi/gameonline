<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1b2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 350px;
    }

    h2 {
      margin-bottom: 10px;
      color: #ffffff;
    }

    .intro-text {
      margin-bottom: 10px;
      color: #adb5bd;
      font-size: 14px;
    }

    .highlight-text {
      font-size: 14px;
      color: #ffd60a;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #00b4d8;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
      width: 100%;
    }

    button:hover {
      background: #0077b6;
    }

    .admin-button {
      background: #f77f00;
    }

    .admin-button:hover {
      background: #c06000;
    }

    .owner-button {
      background: #7209b7;
    }

    .owner-button:hover {
      background: #560bad;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #748cab;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Masukkan Key untuk Login</h2>
    <p class="intro-text">
      Selamat datang di <strong>Game Dunia Fantasi</strong>!  
      Gunakan key rahasia untuk membuka dunia petualangan seru dan tantangan tanpa batas.
    </p>
    <p class="highlight-text">
      ðŸ”¥ Bisa <strong>mabar</strong> bareng teman & main online langsung dari <strong>Game Cloud</strong>!
    </p>
    <input type="text" id="keyInput" placeholder="Masukkan Key..." />
    <button onclick="login()">Login</button>
    <button onclick="adminLoginPrompt()" class="admin-button">Admin</button>
    <button onclick="ownerLoginPrompt()" class="owner-button">Owner</button>
    <div class="error" id="errorMsg"></div>
    <div class="footer">Â© 2025 GameDuniaFantasi - Semua hak cipta dilindungi</div>
  </div>

  <script>
    function login() {
      const key = document.getElementById("keyInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      const keys = JSON.parse(localStorage.getItem("adminKeys") || "[]");
      const found = keys.find(k => k.key === key && k.active);

      if (found) {
        localStorage.setItem("userKey", key);
        window.location.href = "menu.html";
      } else {
        errorMsg.textContent = "Key salah atau nonaktif! Coba lagi.";
      }
    }

    function adminLoginPrompt() {
      window.location.href = "admin.html";
    }

    function ownerLoginPrompt() {
      const ownerPassword = prompt("Masukkan password owner:");
      if (ownerPassword === "owner123") {
        window.location.href = "owner.html";
      } else if (ownerPassword !== null) {
        alert("Password owner salah!");
      }
    }
  </script>

</body>
</html>
