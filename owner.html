<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Generate Key</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 60px;
      height: 100vh;
      margin: 0;
    }

    .admin-box {
      background: #003566;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 8px 10px;
      font-size: 13px;
      border: none;
      background: #00b4d8;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background: #0077b6;
    }

    .key-list {
      margin-top: 20px;
      text-align: left;
      background: #012a4a;
      padding: 10px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }

    .key-item {
      padding: 8px;
      border-bottom: 1px solid #90e0ef;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .key-info {
      display: flex;
      flex-direction: column;
    }

    .status {
      font-size: 13px;
      color: #ffd60a;
    }

    .created-at {
      font-size: 12px;
      color: #adb5bd;
      margin-top: 2px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
    }

    .back-link {
      margin-top: 15px;
      color: #90e0ef;
      cursor: pointer;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #48cae4;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      background: #06d6a0;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      animation: fadeInOut 2.5s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>

  <div class="admin-box">
    <h2>Generate Login Key</h2>
    <input type="text" id="newKeyInput" placeholder="Masukkan Key Baru..." />
    <br>
    <button onclick="generateKey()">Generate Key</button>

    <div class="key-list" id="keyHistory">
      <strong>Riwayat Key:</strong>
    </div>

    <div class="back-link" onclick="goBack()">‚Üê Kembali ke Login</div>
  </div>

  <script>
    function getKeys() {
      return JSON.parse(localStorage.getItem("adminKeys") || "[]");
    }

    function saveKeys(keys) {
      localStorage.setItem("adminKeys", JSON.stringify(keys));
    }

    function generateKey() {
      const key = document.getElementById("newKeyInput").value.trim();
      if (!key) return alert("Masukkan key terlebih dahulu!");

      let keys = getKeys();
      if (keys.some(k => k.key === key)) {
        alert("Key ini sudah ada!");
        return;
      }

      // Tambahkan properti createdAt saat membuat key baru
      keys.push({ 
        key: key, 
        active: true, 
        createdAt: new Date().toLocaleString('id-ID', { hour12: false }) 
      });
      saveKeys(keys);
      showKeyHistory();
      document.getElementById("newKeyInput").value = '';
    }

    function toggleKeyStatus(index) {
      let keys = getKeys();
      keys[index].active = !keys[index].active;
      saveKeys(keys);
      showKeyHistory();
    }

    function copyKey(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast("Key disalin: " + text);
      });
    }

    function deleteKey(index) {
      if (confirm("Yakin ingin menghapus key ini?")) {
        let keys = getKeys();
        keys.splice(index, 1);
        saveKeys(keys);
        showKeyHistory();
      }
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 2500);
    }

    function showKeyHistory() {
      const container = document.getElementById("keyHistory");
      const keys = getKeys();

      if (keys.length === 0) {
        container.innerHTML = "<strong>Riwayat Key:</strong><br>(Kosong)";
        return;
      }

      container.innerHTML = "<strong>Riwayat Key:</strong>";
      keys.slice().reverse().forEach((k, iRev) => {
        const i = keys.length - 1 - iRev;
        container.innerHTML += `
          <div class="key-item">
            <div class="key-info">
              ${i + 1}. <strong>${k.key}</strong> 
              <span class="status">(${k.active ? "Aktif" : "Nonaktif"})</span>
              <span class="created-at">${k.createdAt ? "Dibuat: " + k.createdAt : ""}</span>
            </div>
            <div class="button-group">
              <button onclick="copyKey('${k.key}')">Salin</button>
              <button onclick="toggleKeyStatus(${i})">
                ${k.active ? "Nonaktifkan" : "Aktifkan"}
              </button>
              <button onclick="deleteKey(${i})" style="background:#ef233c;">Hapus</button>
            </div>
          </div>`;
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    showKeyHistory();
  </script>

</body>
</html>
